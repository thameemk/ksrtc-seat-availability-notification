{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{{ page_title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description"
          content="">
    <meta name="author" content="">

    <link rel="icon" href="#" type="image/x-icon">
    <!-- VENDOR CSS -->

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate-css/vivify.min.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/site.min.css' %}">

    <style>
        .otp_container {
            display: none;
        }
    </style>

</head>
<body class="theme-cyan font-montserrat">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </div>
</div>

<div class="pattern">
    <span class="red"></span>
    <span class="indigo"></span>
    <span class="blue"></span>
    <span class="green"></span>
    <span class="orange"></span>
</div>

<div class="auth-main particles_js">
    <div class="auth_div vivify popIn">
        <h1 class="font-weight-bold font-25">KSRTC Seat Availability Notification</h1>
        <div class="card">
            <div class="body">
                <p class="lead">Login to your account</p>
                <div class="form-auth-small m-t-20">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ðŸ‡®ðŸ‡³ +91</span>
                            </div>
                            <label for="phone_number"></label>
                            <input style="background-color: #282b2f" type="number" id="phone_number" name="phone_number"
                                   class="form-control mobile-phone-number"
                                   placeholder="(000) 000-00-00">
                        </div>
                    </div>

                    <div class="form-group otp_container">
                        <div class="input-group mb-3">
                            <label for="one_time_password"></label>
                            <input type="text" id="one_time_password" name="one_time_password"
                                   class="form-control"
                                   placeholder="Enter OTP">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="fancy-checkbox element-left">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button onclick="submitPhoneNumberAuth()" id="sign-in-button"
                            class="btn btn-primary btn-round btn-block">Send OTP
                    </button>
                    <button onclick="submitPhoneNumberAuthCode()" id="confirm-code"
                            class="otp_container btn btn-primary btn-round btn-block">Verify OTP
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<div id="recaptcha-container"></div>
<!-- END WRAPPER -->

<!-- Firebase dependencies -->
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
<script src="{% static 'js/firebase/firebase_auth.js' %}"></script>

<script src="{% static 'bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'bundles/vendorscripts.bundle.js' %}"></script>
<script src="{% static 'bundles/mainscripts.bundle.js' %}"></script>

</body>
</html>
